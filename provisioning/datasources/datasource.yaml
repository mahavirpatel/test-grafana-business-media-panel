apiversion: 1

datasources:
  - name: TSDB
    uid: LOCALTSDB
    type: postgres
    editable: true
    isDefault: true
    orgId: 1
    url: db:5432
    user: myuser
    database: mydatabase
    secureJsonData:
      password: mypassword
    jsonData:
      sslmode: 'disable'         # explicitly quoted
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1200
      timescaledb: true
